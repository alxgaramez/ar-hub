<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
</head>

<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/mastr/dist/aframe-xtras.loaders.min.js"></script>

    <body style="margin :0px; overflow:hidden;">
        <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled:false">
            <a-entity id="pillar" crossOrigin="anonymous">
                <a-marker preset="hiro">
                    <a-entity gltf-model="url(knife.gltf)" scale=".005 .005 .005" position="0 0 0" rotation="270 0 0"></a-entity>
                </a-marker>
            <a-entity camera></a-entity>
            
        </a-scene>

        

        <script> 

            document.getElementById("content-file").addEventListener("click",(e)=>{
            
            
              var el=document.querySelector('#pillar');
              
              el.setAttribute("gltf-model", e);
              
            })
            
          
           </script>
    </body>
</html>
